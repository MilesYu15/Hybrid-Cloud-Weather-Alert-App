<VirtualHost *:80>
    DocumentRoot "/var/www/vhosts/jenkins/"
    ServerName jenkins.weisiminpeng.com

    # Redirects traffic to https
    RewriteEngine On
    RewriteRule ^.*$ https://jenkins.weisiminpeng.com/ [L,R=302]
</VirtualHost>

<VirtualHost *:443>
    ServerName jenkins.weisiminpeng.com

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/jenkins.weisiminpeng.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/jenkins.weisiminpeng.com/privkey.pem

    ProxyPreserveHost On
    ProxyRequests Off
    AllowEncodedSlashes NoDecode
    ProxyPass / http://127.0.0.1:8080/ nocanon
    ProxyPassReverse / http://127.0.0.1:8080/
    ProxyPassReverse / https://jenkins.weisiminpeng.com/
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"

    <Proxy http://127.0.0.1:8080*>
        Order deny,allow
        Allow from all
    </Proxy>
</VirtualHost>